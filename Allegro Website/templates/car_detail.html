<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ car.name }} - Allegro Export</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .car-detail {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .car-detail img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }

    .car-detail h1 {
      font-size: 32px;
      margin: 20px 0 10px;
    }

    .car-detail p {
      font-size: 18px;
      color: #333;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0074cc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #005fa3;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      color: #0074cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="car-detail">
    <img src="{{ url_for('static', filename='images/' + car_id + '.jpg') }}" alt="{{ car.name }}">

    <h1>{{ car.name }}</h1>
    <p>{{ car.description }}</p>

    {% if car.pdf %}
      <a href="{{ url_for('download', car_id=car_id) }}" class="download-btn">üìÑ Download Specs (PDF)</a>
    {% else %}
      <p style="margin-top: 20px; color: gray;">No PDF available for this car yet.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
